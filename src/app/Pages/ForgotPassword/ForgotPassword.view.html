
<div class="container">
    <div class="form-section">
        <div class="d-flex justify-content-center">
            <img class="text-center" src="/assets/images/logo_cataclysm.png" alt="Logo" class="logo">
        </div>
        <div class="margin-t100 margin-b10">
            <h2>Mot de passe oublié ? Pas de panique...</h2>
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" id="forgot-form">
                <input placeholder="Saisissez votre adresse mail" type="text" formControlName="mail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" required>
                <a href="/login">J'ai retrouvé mon mot de passe</a>
                <button type="submit" class="submit-button btn-primary margin-t20">Envoyer un lien</button>
            </form>
        </div>
    </div>

    <div class="info-section">
    </div>
</div>
