<div class="breadcrumb quaternary-bg d-flex w-800 padding-10 width100 justify-content-center align-items-center">
    <p class="margin-r10 margin-l10 white-primary-color">Traçage de la zone</p>
    <p class="margin-r10 margin-l10 white-tertiary-color">></p>
    <p class="margin-r10 margin-l10 white-tertiary-color">Définition des critères d'alerte</p>
    <p class="margin-r10 margin-l10 white-tertiary-color">></p>
    <p class="margin-r10 white-tertiary-color">Modalités de réception</p>
</div>
<div id="map-new-area" class="main-panel">
    <app-map [mapId]="'map-new-area'" (map$)="receiveMap($event)" (layer$)="receiveLayer($event)" [layerPrincipal]="'Disaster'" [scrollZoom]="true" [locationBox]="locationBox"></app-map>
</div>
<div class="next-step quaternary-bg d-flex justify-content-around align-items-center">
    <div class="d-flex align-items-center">
        <input (click)="openModal()" type="text" placeholder="Rechercher un pays, une ville, un paysage" class="search-country">
        <button title="Dessiner une zone" (click)="drawPolygon()" class="btn-primary btn-icon sm-btn margin-l20">
            <span class="margin-r10">Polygone</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-spline"><circle cx="19" cy="5" r="2"/><circle cx="5" cy="19" r="2"/><path d="M5 17A12 12 0 0 1 17 5"/></svg>
        </button>
        <button title="Dessiner un rayon" (click)="drawCircle()" class="btn-primary btn-icon sm-btn margin-l10">
            <span class="margin-r10">Cercle</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-radius"><path d="M20.34 17.52a10 10 0 1 0-2.82 2.82"/><circle cx="19" cy="19" r="2"/><path d="m13.41 13.41 4.18 4.18"/><circle cx="12" cy="12" r="2"/></svg>
        </button>
    </div>
    <button class="btn-primary btn-icon sm-btn" (click)="nextStep()">
        <span class="margin-r20">Etape suivante</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-arrow-right"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M8 12h8"/><path d="m12 16 4-4-4-4"/></svg>
    </button>
</div>
<app-search-place-modal #modal [areaMap]="areaMap"></app-search-place-modal>
